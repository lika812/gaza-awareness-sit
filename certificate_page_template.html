
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>וזאת לתעודה</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2em;
      border: 1px solid red;
      border-radius: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>וזאת לתעודה</h1>
    <p id="main-text"></p>
    <p style="font-size:0.8em; margin-top:2em;">
      <span id="note-1"></span><br />
      <span id="note-2"></span>
    </p>
  </div>

  <script>
    const url = new URL(window.location.href);
    const date = url.searchParams.get("date");
    const count = url.searchParams.get("count");

    document.getElementById("main-text").innerText =
      "כי איש הבסדר המחזיק בתעודה זאת התנגד¹ תמיד² לרצח העם בעזה";

    document.getElementById("note-1").innerText =
      "¹ הלך להפגנה בקפלן למען שמירה על ראש השב״כ, לעולם יאהב טייסים";

    document.getElementById("note-2").innerText =
      `² החל ב־${date}, עד אז הושמדו ${count} פלסטינים`;
  </script>
</body>
</html>
